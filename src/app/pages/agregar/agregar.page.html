<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="chido" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>


    <ion-list>
        <ion-list-header>
            <ion-label color="light">Tareas Por Hacer</ion-label>
        </ion-list-header>
        <ion-item color="dark" *ngFor="let item of lista.items">
            <ion-checkbox color="chido" slot="start" [(ngModel)]="item.completado"></ion-checkbox>
            <ion-label>{{ item.desc }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
